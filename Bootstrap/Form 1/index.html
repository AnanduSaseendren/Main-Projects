<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container d-flex text-center m-5">
        <div class="lpart w-50 p-5">
            <h1 class="lhead1 fs-2 float-start ps-5">General Information</h1>
            <form action="" class="form-control border-0 p-5">
                <select class="form-select " aria-label="Default select example" >
                    <option selected class="input border-0">Title</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <div class="input col-md-12 d-flex gap-3 mt-3 mb-3">
                    <input type="text" placeholder="First Name" class="input-1 form-control ">
                    <input type="text" placeholder="Second Name" class="input-1 form-control">
                  </div>
                  <select class="form-select " aria-label="Default select example">
                    <option selected>Position</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <input type="text" placeholder="Company" class="input-1 form-control mt-3 mb-3">
                  <div class="select d-flex gap-3 mb-5">
                    <input type="text" placeholder="Business Arena" class="input-1 form-control">
                    <select class="form-select " aria-label="Default select example">
                        <option selected>Position</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                  </div>
            </form>
        </div>
        <div class="rpart w-50 bg-primary p-5">
            <h1 class="rhead2 fs-2 float-start ps-5">Contact Details</h1>
            <form action="">
                <input type="text" placeholder="Street Nr+" class="input form-control bg-transparent border-0 border-bottom">
                <input type="text" placeholder="Additional Infermation" class="input form-control bg-transparent border-0 border-bottom">
                <div class="input d-flex gap-3">
                    <input type="text" placeholder="ZipCode" class="input form-control bg-transparent border-0 border-bottom">
                    <select class="form-select " aria-label="Default select example">
                        <option selected></option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <input type="text" placeholder="Contry" class="input form-control bg-transparent border-0 border-bottom0" >
            </form>

        </div>
    </div>
</body>
</html>
