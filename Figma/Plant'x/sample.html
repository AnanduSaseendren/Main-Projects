<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best House Plants</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .text-container {
            text-align: left;
            padding-left: 50%;
        }

        .text-container h1 {
            font-size: 3rem;
            font-weight: bold;
            line-height: 1.2;
        }

        .btn-shop {
            display: inline-block;
            background-color: black;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 15px;
        }

        .btn-shop:hover {
            background-color: #333;
            color: white;
        }

        .press-mention p {
            margin-top: 20px;
            font-size: 1rem;
            color: gray;
        }

        .press-logos strong {
            font-weight: bold;
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .image-container {
            background-image: url("images/unsplash_YAPZt8wxMO4.svg");
            background-size: cover;
            background-position: center;
            height: 400px;
            border-radius: 10px;
        }

        @media (min-width: 768px) {
            .main-container {
                flex-direction: row;
            }

            .text-container {
                flex: 1;
                padding-right: 20px;
            }

            .image-container {
                flex: 1;
                height: auto;
                min-height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="text-container">
            <h1>Best house <br>plants varieties.</h1>
            <a href="#" class="btn-shop">Shop now</a>
            <div class="press-mention">
                <h4 class="mt-4">Beautiful living greenery <br> for homes and offices</h4>
                <p>We've been mentioned in the press</p>
                <div class="press-logos">
                    <strong>Bloomberg</strong>
                    <span class="text-muted">Forbes</span>
                </div>
            </div>
        </div>
        <div class="image-container"></div>
    </div>

    <!-- Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
