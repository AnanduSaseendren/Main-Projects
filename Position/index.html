<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="card-1">
            <div class="card-1-inner-1">
                <h4 class="card-1-head-1">Daily</h4>
                <h4 class="card-1-head-2">Weekly</h4>
                <h4 class="card-1-head-3">Monthly</h4>
            </div>
            <div class="card-1-inner-2">
                <img src="images/cristiano-ronaldo-2048x2048-9622.png" alt="" class="card-1-img">
                <p class="card-1-pera">Report For</p>
                <h1 class="card-1-name">Cristiano Ronaldo</h1>
            </div>
        </div>
        <div class="six-card-container">
            <div class="three-card-container-top">
                <div class="card-2">
                    <div class="card-2-inner-1">
                        <img src="images/mail_24dp_000000_FILL1_wght700_GRAD200_opsz20.png" alt="" class="icon-1">
                    </div>
                    <div class="card-2-inner-2">
                        <p class="small-card-p-1">Work</p>
                        <h1 class="small-card-h">32hrs</h1>
                        <p class="small-card-p-2">Last Week - 36hrs</p>
                    </div>
                </div>
                <div class="card-3">
                    <div class="card-3-inner-1">
                        <img src="images/sports_esports_24dp_000000_FILL1_wght700_GRAD200_opsz24.png" alt="" class="icon-1">
                    </div>
                    <div class="card-3-inner-2">
                        <p class="small-card-p-1">Play</p>
                        <h1 class="small-card-h">10hrs</h1>
                        <p class="small-card-p-2">Last Week - 8hrs</p>
                    </div>
                </div>
                <div class="card-4">
                    <div class="card-4-inner-1">
                        <img src="images/menu_book_24dp_000000_FILL1_wght700_GRAD200_opsz24.png" alt="" class="icon-1">
                    </div>
                    <div class="card-4-inner-2">
                        <p class="small-card-p-1">Study</p>
                        <h1 class="small-card-h">4hrs</h1>
                        <p class="small-card-p-2">Last Week - 7hrs</p>
                    </div>
                </div>
            </div>
            <div class="three-card-container-bottom">
                <div class="card-5">
                    <div class="card-5-inner-1">
                        <img src="images/directions_run_24dp_000000_FILL1_wght700_GRAD200_opsz24.png" alt="" class="icon-1">
                    </div>
                    <div class="card-5-inner-2">
                        <p class="small-card-p-1">Exerelse</p>
                        <h1 class="small-card-h">4hrs</h1>
                        <p class="small-card-p-2">Last Week - 5hrs</p>
                    </div>
                </div>
                <div class="card-6">
                    <div class="card-6-inner-1">
                        <img src="images/forum_24dp_000000_FILL1_wght700_GRAD200_opsz24.png" alt="" class="icon-1">
                    </div>
                    <div class="card-6-inner-2">
                        <p class="small-card-p-1">Social</p>
                        <h1 class="small-card-h">5hrs</h1>
                        <p class="small-card-p-2">Last Week - 10hrs</p>
                    </div>
                </div>
                <div class="card-7">
                    <div class="card-7-inner-1">
                        <img src="images/heart_plus_24dp_000000_FILL1_wght700_GRAD200_opsz24.png" alt="" class="icon-1">
                    </div>
                    <div class="card-7-inner-2">
                        <p class="small-card-p-1">Self Care</p>
                        <h1 class="small-card-h">2hrs</h1>
                        <p class="small-card-p-2">Last Week - 2hrs</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
